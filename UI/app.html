<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attendance System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dropzone.min.css">
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h2>Class Attendance System</h2>
        </div>
        <div class="upload-portion">
            <form class="dropzone" id="dropzone">
                <div class="dz-message needsclick">
                    <img src="./images/upload.png" style="width: 60%; height: 50%;"><br>
                        <span class="note needsclick">Drop files here or click to upload</span>
                </div>
            </form>
            <!-- <input type="file" id="fileInput" style="display: none;" /> -->
        </div>  

        <div class="submit">
            <button id="submitBtn" type="button" class="btn btn-success">Classify</button>
        </div>


    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./dropzone.min.js"></script>
<script src="./app.js"></script>

</html>
